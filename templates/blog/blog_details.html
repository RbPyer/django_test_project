{% load static %}
<html lang="eng">
<head>
	<title>My Blog</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{%  static 'css/style.css' %}" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>
			    <li><a href="#" class="active">Главная</a></li>
			    <li><a href="#">Админ панель</a></li>
			    
			</ul>
		</div>

		<div id="main">
			<div id="content" class="left">
				
				<div class="projects">
					<h3>{{ post.title }}</h3>
                    <p align="center">
                        <img src="{{ post.image.url }}" width="50%" alt="" />
                    </p>
					<div class="item">
						<div class="text left">
							<p>{{ post.main_text }}</p>
							<p><b>Автор:</b> {{ post.author }}</p>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
				</div>
			</div>
            <div class="comment">
            <h3> Оставить комментарий </h3>
                <div>
                    <form action="{% url 'blog:add_comments' post.id %}" method="post">
                        {% csrf_token %}
                        <div>
                            <label>Ваш комментарий</label>
                            <textarea name="text_comments"></textarea>
                        </div>
                        <div>
                            <label>Ваше имя*</label>
                            <input type="text" name="name">
                        </div>
                        <div>
                            <label>Ваш Email*</label>
                            <input type="email" name="email">
                        </div>
                        <div>
                            <input type="submit">
                        </div>
                    </form>
                </div>

            </div>
            <div>
                {% for comment in post.comments_set.all %}
                    <div class="view-comment">
                        <h4>{{ comment.name }}</h4>
                        <p>{{ comment.text_comments }}</p>
                    </div>
                {% endfor %}
            </div>


			<div class="cl">&nbsp;</div>
		</div>
		

	</div>
	
	<div id="footer">
		<p class="copy right">Copyright &copy;  2023 </p>
	</div>
</div>
</body>
</html>
